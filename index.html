<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://images.app.goo.gl/qDPayzvCj3ieGqzn7') no-repeat center center fixed;
            background-size: cover;
            background-color: #121212; /* Fundo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff; /* Texto branco */
            border: 2px solid #fff; /* Bordas brancas */
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff; /* Cor do texto das labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff; /* Bordas brancas */
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="cpfAluno">CPF do Aluno:</label>
            <input type="text" id="cpfAluno" name="cpfAluno" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">

            <label for="cpfResponsavel">CPF do Responsável:</label>
            <input type="text" id="cpfResponsavel" name="cpfResponsavel" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="instituicao">Instituição de Ensino:</label>
            <input type="text" id="instituicao" name="instituicao" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
